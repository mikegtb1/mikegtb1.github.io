<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Form example</title>
    <!--   <link rel="stylesheet" href="styles/main.css"> -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/
bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/
bootstrap-theme.min.css" crossorigin="anonymous">
</head>

<body>
    <form id="login" name="login" method="post" action="login.html" class="form col-xs-4 center-block">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-control" value="" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" value="" placeholder="Password">
        </div>
        <div class="checkbox">
            <label for="remember">
                <input type="checkbox" id="remember" name="remember" value="on">
                Remember login on this computer
            </label>
        </div>
        <button type="submit" id="submit" name="submit" class="btn btn-primary btn-block">
            Login
        </button>
    </form>
    <!--    <script src="scripts/main.js"></script> -->
    <script>

    </script>
</body>

</html>
