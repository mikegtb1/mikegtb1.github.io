<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Form example</title>
    <!--   <link rel="stylesheet" href="styles/main.css"> -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/
bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/
bootstrap-theme.min.css" crossorigin="anonymous">
</head>

<body>
    <form id="login" name="login" method="post" action="login.html" class="form col-xs-4 center-block">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required class="form-control">
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required class="form-control">
        </div>
        <div class="form-group">
            <label for="url">Website:</label>
            <input type="url" id="website" name="website" class="form-control">
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="99" value="18" class="form-control">
        </div>
        <span type="submit" id="submit" name="submit" class="btn btn-primary btn-block">
            Login
        </span>
        <span type="reset" id="reset" name="reset" class="btn btn-default btn-block">
            Reset
        </span>
    </form>

    <script>

        function init() {

            const loginForm = document.getElementById('login');
            const loginButton = document.getElementById('submit');
            loginButton.addEventListener('click', (e) => {
                loginForm.submit();
            });

            const resetButton = document.getElementById('reset');
            resetButton.addEventListener('click', (e) => {
                loginForm.reset();
            });

        }


        document.addEventListener('DOMContentLoaded', init);

    </script>
</body>

</html>
