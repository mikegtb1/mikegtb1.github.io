<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Form example</title>
    <!--   <link rel="stylesheet" href="styles/main.css"> -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/
bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/
bootstrap-theme.min.css" crossorigin="anonymous">
</head>

<body>
    <form id="login" name="login" method="post" action="" class="form col-xs-4 center-block">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-control" value="" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" value="" placeholder="Password">
        </div>
        <div class="checkbox">
            <label for="remember">
                <input type="checkbox" id="remember" name="remember" value="on">
                Remember login on this computer
            </label>
        </div>
        <button type="submit" id="submit" name="submit" class="btn btn-primary btn-block">
            Login
        </button>
    </form>
    <!--    <script src="scripts/main.js"></script> -->
    <script>
        console.log(window.innerHeight); // e.g. 600
        console.log(window.innerWidth); // e.g. 1134
        console.log(window.screenX); // e.g. 100
        console.log(window.screenY); // e.g. 22
        console.log(window.scrollX); // e.g. 100
        console.log(window.scrollY); // e.g. 22

        const linkOpen = document.getElementById('username');
        linkOpen.addEventListener('click', (e) => {
            const url = 'http://www.stuff.co.nz';
            window.open(
                url, // URL to open
                'Window title', // Name of the window
                'width=500,' + // Width of the window
                'height=500,' + // Height of the window
                'resizable=yes,' + // Resizing possible
                'scrollbars=1,' + // Scrollbar enabled
                'status' // Status bar enabled
            );
        });

    </script>
    </script>
</body>

</html>
